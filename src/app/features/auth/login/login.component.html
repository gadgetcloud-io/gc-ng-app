<div class="login-container">
  <div class="login-card">
    <div class="logo">
      <h1>ðŸ”§ GadgetCloud</h1>
      <p>Unified Device Management Platform</p>
    </div>

    <!-- Login Form -->
    <form *ngIf="!showSignup" (ngSubmit)="login()" class="login-form">
      <h2>Sign In</h2>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Enter your email"
          required
          autocomplete="email"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Enter your password"
          required
          autocomplete="current-password"
        />
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" [disabled]="loading" class="login-button">
        <span *ngIf="!loading">Sign In</span>
        <span *ngIf="loading">Signing in...</span>
      </button>

      <div class="toggle-form">
        <p>Don't have an account? <button type="button" class="link-button" (click)="toggleSignup()">Sign Up</button></p>
      </div>
    </form>

    <!-- Signup Form -->
    <form *ngIf="showSignup" (ngSubmit)="signup()" class="login-form">
      <h2>Create Account</h2>

      <div class="form-group">
        <label for="signup-name">Full Name</label>
        <input
          type="text"
          id="signup-name"
          [(ngModel)]="signupName"
          name="signupName"
          placeholder="Enter your full name"
          required
        />
      </div>

      <div class="form-group">
        <label for="signup-email">Email</label>
        <input
          type="email"
          id="signup-email"
          [(ngModel)]="email"
          name="email"
          placeholder="Enter your email"
          required
          autocomplete="email"
        />
      </div>

      <div class="form-group">
        <label for="signup-password">Password</label>
        <input
          type="password"
          id="signup-password"
          [(ngModel)]="password"
          name="password"
          placeholder="At least 8 characters"
          required
          autocomplete="new-password"
        />
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" [disabled]="loading" class="login-button">
        <span *ngIf="!loading">Create Account</span>
        <span *ngIf="loading">Creating account...</span>
      </button>

      <div class="toggle-form">
        <p>Already have an account? <button type="button" class="link-button" (click)="toggleSignup()">Sign In</button></p>
      </div>
    </form>

    <div class="production-notice">
      <p><strong>Real Authentication Enabled</strong></p>
      <p>Create an account to get started. All data is stored securely in Firestore.</p>
    </div>
  </div>
</div>
