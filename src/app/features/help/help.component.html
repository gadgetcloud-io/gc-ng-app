<div class="holo-help-page">
  <!-- Liquid Background -->
  <div class="liquid-background">
    <div class="liquid-blob blob-1"></div>
    <div class="liquid-blob blob-2"></div>
    <div class="liquid-blob blob-3"></div>
    <div class="gradient-mesh"></div>
  </div>

  <!-- Cyber Grid -->
  <div class="cyber-grid"></div>

  <!-- Main Container -->
  <div class="help-container">
    <!-- Holographic Header -->
    <header class="holo-header">
      <div class="header-glow"></div>
      <div class="header-content">
        <h1 class="holo-title">Help & Support</h1>
        <p class="holo-subtitle">Assistance & Knowledge Base</p>
      </div>
    </header>

  <!-- Support Channels -->
  <section class="support-channels">
    <h2 class="section-title">Contact Us</h2>
    <div class="channels-grid">
      <a *ngFor="let channel of supportChannels; let i = index"
         [href]="channel.link"
         class="channel-card"
         [style.animation-delay.ms]="i * 80">
        <div class="card-glow"></div>
        <div class="channel-icon" [class]="'icon-' + channel.icon">
          <svg *ngIf="channel.icon === 'email'" viewBox="0 0 24 24" fill="none">
            <path d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <svg *ngIf="channel.icon === 'chat'" viewBox="0 0 24 24" fill="none">
            <path d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <svg *ngIf="channel.icon === 'phone'" viewBox="0 0 24 24" fill="none">
            <path d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <svg *ngIf="channel.icon === 'docs'" viewBox="0 0 24 24" fill="none">
            <path d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <h3 class="channel-title">{{ channel.title }}</h3>
        <p class="channel-description">{{ channel.description }}</p>
        <div class="channel-action">{{ channel.action }}</div>
      </a>
    </div>
  </section>

  <!-- FAQ Section -->
  <section class="faq-section">
    <h2 class="section-title">Frequently Asked Questions</h2>

    <div *ngFor="let category of getCategories()" class="faq-category">
      <h3 class="category-title">{{ category }}</h3>
      <div class="faq-list">
        <div *ngFor="let faq of getFAQsByCategory(category); let i = index"
             class="faq-item"
             [class.expanded]="faq.expanded"
             [style.animation-delay.ms]="i * 60">
          <div class="faq-question" (click)="toggleFAQ(faq)">
            <span class="question-text">{{ faq.question }}</span>
            <svg class="expand-icon" viewBox="0 0 24 24" fill="none">
              <path d="M19 9l-7 7-7-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          <div class="faq-answer" [class.show]="faq.expanded">
            <p>{{ faq.answer }}</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Additional Help -->
  <section class="additional-help">
    <div class="help-card">
      <div class="card-glow"></div>
      <svg class="help-icon" viewBox="0 0 24 24" fill="none">
        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
        <path d="M9.09 9a3 3 0 015.83 1c0 2-3 3-3 3M12 17h.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <h3>Still need help?</h3>
      <p>Our support team is here to assist you</p>
      <a href="mailto:support@gadgetcloud.io" class="neon-button primary">
        <span>Contact Support</span>
        <div class="button-glow"></div>
      </a>
    </div>
  </section>
  </div>

  <!-- Floating Holographic Particles -->
  <div class="holo-particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>
</div>
