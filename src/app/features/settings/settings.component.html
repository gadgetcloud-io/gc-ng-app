<div class="holo-settings-page">
  <!-- Liquid Background -->
  <div class="liquid-background">
    <div class="liquid-blob blob-1"></div>
    <div class="liquid-blob blob-2"></div>
    <div class="liquid-blob blob-3"></div>
    <div class="gradient-mesh"></div>
  </div>

  <!-- Cyber Grid -->
  <div class="cyber-grid"></div>

  <!-- Main Container -->
  <div class="settings-container">
    <!-- Holographic Header -->
    <header class="holo-header">
      <div class="header-glow"></div>
      <div class="header-content">
        <h1 class="holo-title">Settings</h1>
        <p class="holo-subtitle">Preferences & Privacy Control</p>
      </div>
    </header>

  <!-- Notifications Section -->
  <section class="settings-section">
    <div class="section-glow"></div>
    <div class="section-header">
      <svg class="section-icon" viewBox="0 0 24 24" fill="none">
        <path d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <div>
        <h2 class="section-title">Notifications</h2>
        <p class="section-description">Configure how you receive updates</p>
      </div>
    </div>

    <div class="settings-grid">
      <label class="setting-item">
        <div class="setting-info">
          <span class="setting-label">Email Notifications</span>
          <span class="setting-hint">Receive updates via email</span>
        </div>
        <div class="toggle-switch">
          <input type="checkbox" [(ngModel)]="notifications.email">
          <div class="toggle-slider"></div>
        </div>
      </label>

      <label class="setting-item">
        <div class="setting-info">
          <span class="setting-label">SMS Notifications</span>
          <span class="setting-hint">Receive updates via SMS</span>
        </div>
        <div class="toggle-switch">
          <input type="checkbox" [(ngModel)]="notifications.sms">
          <div class="toggle-slider"></div>
        </div>
      </label>

      <label class="setting-item">
        <div class="setting-info">
          <span class="setting-label">Push Notifications</span>
          <span class="setting-hint">Receive browser push notifications</span>
        </div>
        <div class="toggle-switch">
          <input type="checkbox" [(ngModel)]="notifications.push">
          <div class="toggle-slider"></div>
        </div>
      </label>

      <label class="setting-item">
        <div class="setting-info">
          <span class="setting-label">Product Updates</span>
          <span class="setting-hint">News about features and improvements</span>
        </div>
        <div class="toggle-switch">
          <input type="checkbox" [(ngModel)]="notifications.updates">
          <div class="toggle-slider"></div>
        </div>
      </label>
    </div>
  </section>

  <!-- Privacy Section -->
  <section class="settings-section">
    <div class="section-glow"></div>
    <div class="section-header">
      <svg class="section-icon" viewBox="0 0 24 24" fill="none">
        <path d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <div>
        <h2 class="section-title">Privacy</h2>
        <p class="section-description">Control your privacy preferences</p>
      </div>
    </div>

    <div class="settings-grid">
      <label class="setting-item">
        <div class="setting-info">
          <span class="setting-label">Show Email</span>
          <span class="setting-hint">Make email visible to others</span>
        </div>
        <div class="toggle-switch">
          <input type="checkbox" [(ngModel)]="privacy.showEmail">
          <div class="toggle-slider"></div>
        </div>
      </label>

      <label class="setting-item">
        <div class="setting-info">
          <span class="setting-label">Show Mobile Number</span>
          <span class="setting-hint">Make mobile number visible to others</span>
        </div>
        <div class="toggle-switch">
          <input type="checkbox" [(ngModel)]="privacy.showMobile">
          <div class="toggle-slider"></div>
        </div>
      </label>
    </div>
  </section>

  <!-- Security Section -->
  <section class="settings-section">
    <div class="section-glow"></div>
    <div class="section-header">
      <svg class="section-icon" viewBox="0 0 24 24" fill="none">
        <path d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <div>
        <h2 class="section-title">Security</h2>
        <p class="section-description">Manage security settings</p>
      </div>
    </div>

    <div class="settings-grid">
      <label class="setting-item">
        <div class="setting-info">
          <span class="setting-label">Two-Factor Authentication</span>
          <span class="setting-hint">Add extra security layer</span>
        </div>
        <div class="toggle-switch">
          <input type="checkbox" [(ngModel)]="security.twoFactorAuth">
          <div class="toggle-slider"></div>
        </div>
      </label>

      <div class="setting-item">
        <div class="setting-info">
          <span class="setting-label">Session Timeout</span>
          <span class="setting-hint">Auto logout after inactivity</span>
        </div>
        <select class="holo-select" [(ngModel)]="security.sessionTimeout">
          <option *ngFor="let option of timeoutOptions" [value]="option.value">
            {{ option.label }}
          </option>
        </select>
      </div>
    </div>
  </section>

  <!-- Action Buttons -->
  <div class="actions-footer">
    <button class="neon-button secondary" (click)="resetToDefaults()">
      <svg viewBox="0 0 24 24" fill="none">
        <path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span>Reset to Defaults</span>
      <div class="button-glow"></div>
    </button>
    <button class="neon-button primary" (click)="saveSettings()" [disabled]="loading">
      <svg viewBox="0 0 24 24" fill="none">
        <path d="M5 13l4 4L19 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span>{{ loading ? 'Saving...' : 'Save Settings' }}</span>
      <div class="button-glow"></div>
    </button>
  </div>
  </div>

  <!-- Floating Holographic Particles -->
  <div class="holo-particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>
</div>
